<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #gameStart {
            position: absolute;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            right: 20px;
            bottom: 50%;
            transform: translateY(50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 10; /* 항상 최상위로 보이게 */
        }

        #gameCanvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg_1.png');
        }

        #imageSequence {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s; /* 페이드 인 효과 */
            z-index: 20; /* 이미지 팝업이 항상 위에 보이게 */
        }

        #character {
            position: absolute;
            width: 300px; /* 캐릭터 크기 변경 */
            height: 300px; /* 캐릭터 크기 변경 */
            background: url('Chara_1.png') no-repeat;
            background-size: contain;
            left: calc(50% - 150px);
            bottom: 50px;  /* 왼쪽 하단에 배치 */
            z-index: 10;   /* 캐릭터가 항상 상위에 보이게 */
        }

        #interaction, #interaction2, #interaction3 {
            position: absolute;
            width: 150px; /* 아이템 크기 변경 */
            height: 150px; /* 아이템 크기 변경 */
            background-image: url('inst_1.png');  /* 디버깅용으로 눈에 띄게 빨간색 설정 */
            background-size: contain;
            z-index: 9; /* 캐릭터 아래에 있지만 화면에 보이게 */
        }

        #interaction {
            bottom: 300px;  /* 바닥에 가까운 위치 */
            left: 600px;
        }

        #interaction2 {
            bottom: 500px;  /* 바닥에 가까운 위치 */
            left: 500px;
        }

        #interaction3 {
            bottom: 650px;  /* 바닥에 가까운 위치 */
            left: 1000px;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: url('ground.png') repeat-x;
            z-index: 1;
        }

        /* Restart 버튼 */
        #restartButton {
            display: none;
            position: absolute;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            right: 50%;
            bottom: 50%;
            transform: translate(50%, 50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 25; /* 이미지 팝업 위에 보이게 */
        }

    </style>
</head>
<body>

    <button id="gameStart">Game Start</button>

    <div id="gameCanvas">
        <img id="imageSequence" />
        <div id="character"></div>
        <div id="interaction"></div>
        <div id="interaction2"></div>
        <div id="interaction3"></div>
        <div id="ground"></div>
    </div>

    <button id="restartButton">Restart</button>

    <audio id="bgMusic1" src="song_1.mp3" loop></audio>
    <audio id="bgMusic2" src="song_2.mp3" loop></audio>
    <audio id="bgMusicBackground" src="bg.mp3" loop></audio> <!-- 배경음악 추가 -->

    <script>
        // 변수 설정
        const gameStartButton = document.getElementById('gameStart');
        const gameCanvas = document.getElementById('gameCanvas');
        const imageSequence = document.getElementById('imageSequence');
        const character = document.getElementById('character');
        const interaction = document.getElementById('interaction');
        const interaction2 = document.getElementById('interaction2');
        const interaction3 = document.getElementById('interaction3');
        const bgMusic1 = document.getElementById('bgMusic1');
        const bgMusic2 = document.getElementById('bgMusic2');
        const bgMusicBackground = document.getElementById('bgMusicBackground'); // 배경음악 변수
        const restartButton = document.getElementById('restartButton');
        let currentVolume = 0;

        // 초기 볼륨 설정
        bgMusic1.volume = currentVolume;
        bgMusic2.volume = currentVolume;
        bgMusicBackground.volume = 1.0;  // 배경음악 볼륨 100%

        // 이미지 순서와 타이밍 설정
        const images = ['img1.png', 'img2.png', 'img3.png', 'img4.png', 'img5.png'];
        let currentImageIndex = 0;

        // 캐릭터의 초기 위치 설정
        let charX = window.innerWidth / 2 - 150; // 가운데 정렬을 위해 150px 이동
        let charY = window.innerHeight - 350;
        const speed = 10;

        // 스페이스바 이벤트 플래그
        let canInteract = false;

        // 바닥 제약
        let onGround = true;

        // 게임 시작 시 이미지 순차 출력 및 음악 재생
        gameStartButton.addEventListener('click', () => {
            gameStartButton.style.display = 'none';
            gameCanvas.style.display = 'block';
            imageSequence.style.display = 'block';

            bgMusicBackground.play();  // bg.mp3 배경음악 재생
            bgMusic1.play();  // song_1.mp3 음악 재생
            bgMusic2.play();  // song_2.mp3 음악 재생

            const showNextImage = () => {
                if (currentImageIndex < images.length) {
                    imageSequence.src = images[currentImageIndex];
                    imageSequence.style.opacity = 1; // 페이드 인
                    setTimeout(() => {
                        imageSequence.style.opacity = 0; // 페이드 아웃
                    }, 3000);  // 2.5초 후 페이드 아웃

                    currentImageIndex++;
                    setTimeout(showNextImage, 3500);  // 3초마다 이미지 전환
                } else {
                    imageSequence.style.display = 'none';
                    document.addEventListener('keydown', moveCharacter);
                    canInteract = true;
                }
            };

            showNextImage();
        });

        // 캐릭터 이동 함수
        function moveCharacter(event) {
            switch(event.key) {
                case 'ArrowUp':
                    if (charY > 0) charY -= speed;
                    break;
                case 'ArrowDown':
                    if (charY < window.innerHeight - 300) charY += speed; // 캐릭터 크기에 맞춰 조정
                    break;
                case 'ArrowLeft':
                    if (charX > 0) charX -= speed;
                    break;
                case 'ArrowRight':
                    if (charX < window.innerWidth - 300) charX += speed; // 캐릭터 크기에 맞춰 조정
                    break;
            }
            character.style.top = charY + 'px';
            character.style.left = charX + 'px';

            // 상호작용 1 (song_1.mp3 볼륨 증가)
            if (charX >= 450 && charX <= 600 && charY >= window.innerHeight - 600 && charY <= window.innerHeight - 350) {
                if (event.key === ' ') {
                    if (canInteract) {
                        let volumeInterval = setInterval(() => {
                            if (bgMusic1.volume < 1.0) {
                                bgMusic1.volume = Math.min(1.0, bgMusic1.volume + 0.05);
                            } else {
                                clearInterval(volumeInterval);
                            }
                        }, 200);
                        interaction.style.display = 'none';  // 아이템 사라짐
                    }
                }
            }

            // 상호작용 2 (song_2.mp3 볼륨 증가)
            if (charX >= 350 && charX <= 500 && charY >= window.innerHeight - 800 && charY <= window.innerHeight - 550) {
                if (event.key === ' ') {
                    if (canInteract) {
                        let volumeInterval2 = setInterval(() => {
                            if (bgMusic2.volume < 1.0) {
                                bgMusic2.volume = Math.min(1.0, bgMusic2.volume + 0.05);
                            } else {
                                clearInterval(volumeInterval2);
                            }
                        }, 200);
                        interaction2.style.display = 'none';  // 아이템 사라짐
                    }
                }
            }

            // 상호작용 3 (배경, 캐릭터 변경 및 img4.png 출력)
            if (charX >= 850 && charX <= 1000 && charY >= window.innerHeight - 950 && charY <= window.innerHeight - 600) {
                if (event.key === ' ') {
                    if (canInteract) {
                        gameCanvas.style.backgroundImage = 'url(bg_2.png)';
                        character.style.backgroundImage = 'url(Chara_2.png)';
                        setTimeout(() => {
                            imageSequence.src = 'edimg.png';
                            imageSequence.style.display = 'block';
                            imageSequence.style.opacity = 1;  // img4 나타나게
                            // Restart 버튼 나타내기
                            setTimeout(() => {
                                restartButton.style.display = 'block';
                            }, 2000);
                        }, 2000);  // 2초 대기 후
                        interaction3.style.display = 'none';  // 아이템 사라짐
                    }
                }
            }
        }

        // Restart 버튼 클릭 시 초기화
        restartButton.addEventListener('click', () => {
            location.reload();  // 페이지 새로고침으로 게임을 다시 시작
        });
    </script>

</body>
</html>
